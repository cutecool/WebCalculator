<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <script scr="/static/js/jquery-1.11.2.min.js"></script>
</head>
<body>
    <div class="container">
           <div class="row">
               <div class="col-md-offset-3 col-md-6">
                   <table id="calculator">
                       <tbody>
                           <tr>
                               <td colspan="4" class="col-md-12 no-padding">
                                   <div id="result-area">
                                       <div id="result">80245.4</div>
                                       <div id="formula">3 + 2 ÷ 5 - 1 × 4</div>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                                <td id="btn-7" class="col-md-3 border-left btn-white no-padding">
                                    <div class="btn-cal">7</div>
                                </td>
                                <td id="btn-8" class="col-md-3 border btn-white no-padding">
                                    <div class="btn-cal">8</div>
                                </td>
                                <td id="btn-9" class="col-md-3 border btn-white no-padding">
                                    <div class="btn-cal">9</div>
                                </td>
                                <td id="btn-a" class="col-md-3 border btn-gray no-padding">
                                    <div class="btn-cal">+</div>
                                </td>
                           </tr>
                           <tr>
                                <td id="btn-4" class="col-md-3 border-left btn-white no-padding">
                                    <div class="btn-cal">4</div>
                                </td>
                                <td id="btn-5" class="col-md-3 border btn-white no-padding">
                                    <div class="btn-cal">5</div>
                                </td>
                                <td id="btn-6" class="col-md-3 border btn-white no-padding">
                                    <div class="btn-cal">6</div>
                                </td>
                                <td id="btn-mul" class="col-md-3 border btn-gray no-padding">
                                    <div class="btn-cal">-</div>
                                </td>
                           </tr>
                           <tr>
                                <td id="btn-1" class="col-md-3 border-left btn-white no-padding">
                                    <div class="btn-cal">1</div>
                                </td>
                                <td id="btn-2" class="col-md-3 border btn-white no-padding">
                                    <div class="btn-cal">2</div>
                                </td>
                                <td id="btn-3" class="col-md-3 border btn-white no-padding">
                                    <div class="btn-cal">3</div>
                                </td>
                                <td id="btn-times" class="col-md-3 border btn-gray no-padding">
                                    <div class="btn-cal">×</div>
                                </td>
                           </tr>
                           <tr>
                                <td id="btn-c" class="col-md-3 border-bottom border-left btn-gray no-padding">
                                    <div class="btn-cal">C</div>
                                </td>
                                <td id="btn-0" class="col-md-3 border-bottom btn-white no-padding">
                                    <div class="btn-cal">0</div>
                                </td>
                                <td id="btn-equal" class="col-md-3 border-bottom btn-gray no-padding">
                                    <div class="btn-cal">=</div>
                                </td>
                                <td id="btn-divided" class="col-md-3 border-bottom btn-gray no-padding">
                                    <div class="btn-cal">÷</div>
                                </td>
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
    </div>
    <script type="text/javascript">
        document.onselectstart = function(){return false;}
    </script>
</body>
</html>
